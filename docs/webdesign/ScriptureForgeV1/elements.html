<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>Scripture Forge Homepage Template</title>
        <link rel="stylesheet" href="css/scriptureforge/default/sf.css" />
        <link rel="stylesheet" media="screen" href="css/scriptureforge/default/superfish.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        
        <div class="container">
        
            <div class="notification errorMessage">This is an error message</div>
            <div class="notification warningMessage">This is an error message</div>
            <div class="notification informationMessage">This is an error message</div>
            <div class="notification acceptedMessage">This is an error message</div>
            
            <hr />
            
            <div class="cf">
                <div class="tab tab-off">Tab Off</div>
                <div class="tab tab-on">Tab On</div>
            </div>
            
            <hr />
            
            <input type="button" value="Standard Button" class=" btn standard-btn" />
            <input type="button" value="Darker Button" class="btn darker-btn" />
            <input type="button" value="Blue Button" class="btn blue-btn" />
            
            <hr />
            
            <table>
                <thead>
                <tr>
                    <th>Head</th>
                    <th>Head</th>
                    <th>Head</th>
                    <th>Head</th>
                    <th>Head</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                </tr>
                <tr class="altrow">
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                </tr>
                <tr>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                    <td>Body</td>
                </tr>
                </tbody>
            </table>
        
            <hr />
            
            <input type="text" size="40" placeholder="Placeholder Text" />
            <input type="text" size="40" placeholder="Placeholder Text" class="error" />
            <textarea rows="10" cols="40"></textarea>
            
            <hr />
            
            <div class="application">
                <div class="applicationTitle">Application Window</div>
                <p class="applicationContent">This is application text</p>
            </div>
        
        </div>
        
    </body>
</html>
