<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="refresh" content="5;URL='/app/projects'" />
    <style type="text/css">
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 100%;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
        }
        h1, p, #spinner {

        }
        h1 {
