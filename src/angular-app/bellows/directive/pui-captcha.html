<div class="pui-captcha">
    <div class="form-group">
        <div class="controls">
            <p>If you are a person (not a computer), select the
                <strong id="expectedItemName">{{puiExpectedItemName}}</strong>:</p>
            <div class="btn-group">
                <label class="btn btn-std" data-ng-repeat="item in puiItems" uib-btn-radio="$index"
                       data-ng-model="record.selected" data-ng-required="!record.selected" id="captcha{{$index}}">
                    <img data-ng-src="{{item.imgSrc}}">
                </label>
            </div>
        </div>
    </div>
</div>
