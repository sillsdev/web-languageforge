<div class="form-group row">
    <label class="col-xs-12" for="deletebox">Confirm deletion by typing DELETE into the box below</label>
    <div class="col-md-4">
        <input data-ng-model="deleteBoxText" class="form-control" type="text" id="deletebox" />
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-12">
        <button class="btn btn-danger" data-ng-disabled="actionInProgress || !(deleteBoxText.toLowerCase() == 'delete')"
            ng-style="(deleteBoxText.toLowerCase() == 'delete') && {'color':'red', 'font-weight':'bold'}"
            ng-click="deleteProject()"><i class="fa fa-times"></i> Delete this project</button>
    </div>
</div>
<div class="text-error">Only project owners can delete a project, and this action cannot be undone</div>
