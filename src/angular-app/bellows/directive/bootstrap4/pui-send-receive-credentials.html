<form class="form-signin">
    <div class="card card-default">
        <div class="card-body">

            <div class="form-group row">
                <label class="col-form-label col-md-4 text-md-right" for="srUsername">Username</label>
                <div class="controls col-md-8">
                    <div class="input-group">
                        <input class="form-control" id="srUsername" autofocus
                               type="text" name="username"
                               placeholder="username"
                               data-ng-model="puiProject.sendReceive.username"
                               data-idle-validate="checkSRProject()"
                               data-idle-validate-keypress="puiReset()">
                        <span class="input-group-addon" data-ng-show="puiProject.sendReceive.username.length > 0 && puiProject.sendReceive.credentialsStatus == 'loading'">
                            <i id="usernameLoading" class="fa fa-spinner fa-spin" ></i>
                        </span>
                        <span class="input-group-addon alert-success" data-ng-show="puiProject.sendReceive.username.length > 0 && puiProject.sendReceive.credentialsStatus == 'valid'">
                            <i id="usernameOk" class="fa fa-check" title="Username valid!"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-md-4 text-md-right" for="srPassword">Password</label>
                <div class="controls col-md-8">
                    <div class="input-group">
                        <input class="form-control" id="srPassword" autofocus
                               type="password" name="password"
                               data-ng-hide="showpassword"
                               required placeholder="password"
                               data-ng-model="puiProject.sendReceive.password"
                               data-idle-validate="checkSRProject()"
                               data-idle-validate-keypress="puiReset()">
                        <input class="form-control" id="srVisiblePassword" autofocus
                               type="text" name="password"
                               data-ng-show="showpassword"
                               required placeholder="password"
                               data-ng-model="puiProject.sendReceive.password"
                               data-idle-validate="checkSRProject()"
                               data-idle-validate-keypress="puiReset()">
                        <span class="input-group-addon" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.credentialsStatus == 'loading'">
                            <i id="passwordLoading" class="fa fa-spinner fa-spin"></i>
                        </span>
                        <span class="input-group-addon alert-success" data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.credentialsStatus == 'valid'">
                            <i id="passwordOk" class="fa fa-check" title="Password valid!"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger"
                id="credentialsInvalid"
                data-ng-show="puiProject.sendReceive.password.length > 0 && puiProject.sendReceive.credentialsStatus == 'invalid'">
                The username or password isn't valid on LanguageDepot.org.
            </div>

            <div class="form-group row float-right">
                <label class="col-form-label checkbox col-md-12">
                    <input type="checkbox" data-ng-model="showpassword" data-ng-checked="false">Show characters
                </label>
            </div>

            <div class="form-group row" data-ng-if="showProjectSelect()">
                <label class="col-form-label col-md-4 text-md-right" for="srProjectSelect" data-translate="Project"></label>
                <div class="input-group col-md-8">
                    <select class="form-control custom-select" id="srProjectSelect" required
                            data-ng-init="puiProject.sendReceive.project = puiProject.sendReceive.projects[projectsIndex]"
                            data-ng-model="puiProject.sendReceive.project" data-ng-change="puiValidate()"
                            data-ng-options="project as projectOption(project) for project in puiProject.sendReceive.projects">
                        <option value="">-- select a project you manage --</option></select>
                    <span class="input-group-addon" data-ng-show="puiProject.sendReceive.projectStatus == 'no_access'">
                        <i id="projectNoAccess" class="fa fa-times"
                             title="You are not the manager of this project on LanguageDepot.org!"></i>
                    </span>
                    <span class="input-group-addon" data-ng-show="puiProject.sendReceive.projectStatus == 'ok'">
                        <i id="projectOk" class="fa fa-check"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
