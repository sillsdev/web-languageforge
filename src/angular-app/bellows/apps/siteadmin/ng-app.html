<div class="content container" data-ng-cloak>
	<h1>Site Administration</h1>
	<sil-notices></sil-notices>

	<tabset>
	<tab heading="Users">
	<div class="row" data-ng-controller="UserCtrl" style="overflow:hidden">
	<div class="span8">
		<fieldset>
		<legend>Users (total: {{users.length}})</legend>
		<form class="control-bar form-inline">
		<button class="btn" data-ng-click="removeUsers()"><i class="icon-remove"></i>Remove Users</button>
		<button class="btn" data-ng-click="addRecord()"><i class="icon-plus"></i>Add New</button>
		<div class="pull-right"><input type="text" data-ng-model="filterUsers" placeholder="Filter user list"></input> <a ng-show="filterUsers != ''" title="Clear Filter" ng-click="filterUsers = ''"><i class="icon-remove" style="color:gray"></i></a></div>
		</form>
		<div listview search="queryUsers()" items="users" items-filter="filterUsers" visible-items="visibleUsers" select="">
		<table class="table" style="width: 100%">
			<thead>
			<tr>
				<th></th>
				<th>Username</th>
				<th>Full Name</th>
				<th>Role</th>
			</tr>
			</thead>
			<tbody>
			<tr data-ng-repeat="user in visibleUsers" data-ng-class="{active: isSelected(user)}" >
				<td width="16px" align="center"><input type="checkbox" data-ng-checked="isSelected(user)" data-ng-click="updateSelection($event, user)" /></td>
				<td><a data-ng-click="selectRow($index, user)" title="Click to edit this user">{{user.username}}</a></td>
				<td>{{user.name}}</td>
				<td>{{roleLabel(user.role)}}</td>
			</tr>
			</tbody>
		</table>
		</div>
		</fieldset>
	</div>
				
	<div class="span4">
		<form data-ng-submit="updateRecord(record)" data-ng-hide="(vars.editButtonName=='')" name="userForm">
		<fieldset>
			<legend>User data</legend>
			<div class="well">
				<div>
					<label>User Name</label>
					<input data-ng-blur="checkUserName()" required type="text" placeholder="(username)" data-ng-model="record.username"/>
					<span  data-ng-show="userNameLoading"><img id="userNameLoading" src="/images/shared/loading-small.gif" style="position: absolute; padding-left: 5px; padding-top: 8px;" /></span>
					<span  data-ng-show="userNameOk"><img id="userNameOk" src="/images/shared/tick.png" title="User name is available!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
					<span  data-ng-show="userNameExists"><img id="userNameExists" src="/images/shared/exclamation.png" title="User name already exist!" style="position: absolute; padding-left: 5px; padding-top: 8px;"/></span>
				</div>
				<div>
					<label>Name</label>
					<input required type="text" placeholder="(your name here)" data-ng-model="record.name"/>
				</div>
				<div>
					<label>Email</label>
					<input type="text" placeholder="(no email)" data-ng-model="record.email"/>
				</div>
				<div>
					<label>Role</label>
					<select required data-ng-model="record.role" data-ng-options="key as role.name for (key, role) in roles"></select>
				</div>
				<div>
					<label style="margin-bottom:20px"><input type="checkbox" data-ng-model="record.active"/> Is Active</label>
				</div>
				<a data-ng-show="vars.state == 'update'" href="" data-ng-click="togglePasswordForm(); vars.inputfocus = false">Change {{record.username}}'s password</a>
				<div data-ng-show="vars.showPasswordForm">
					<label>Password</label>
					<input type="text" data-ng-model="record.password" data-ng-focus="vars.inputfocus" name="password"/>
				</div>
				<table class="table">
				<tr data-ng-show="record.created_on"><td><label style="cursor:default">Created On: {{ record.created_on * 1000 | date:shortDate }}</label></td></tr>
				<tr data-ng-show="record.last_login"><td><label style="cursor:default">Last Login: {{record.last_login * 1000 | date:shortDate}}</label></td></tr>
				</table>
			</div>
					<button class="btn btn-small" type="submit" data-ng-disabled="userForm.$invalid || userNameExists">
						<i class="icon-{{vars.editButtonIcon}}"></i> {{vars.editButtonName}}
					</button>
		</fieldset>
		</form>
				
	</div>
	</div>
	</tab>
	<!-- 
	<tab heading="Projects">
		<div class="row" data-ng-controller="ProjectCtrl" style="overflow:hidden">
		<div class="span8"><project-list/></div>
		<div class="span4"><project-data/></div>
		</div>
	</tab>
	-->
	</tabset>
</div>
