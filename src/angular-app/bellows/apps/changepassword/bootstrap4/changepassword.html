{% verbatim %}
<script src="/vendor_bower/zxcvbn/dist/zxcvbn.js"></script>
<div class="content container" data-ng-cloak>
    <div data-ng-controller="changePasswordCtrl">
        <h1 >Change Your Password</h1>
        <sil-notices></sil-notices>
        <div class="container">
        <form data-ng-submit="updatePassword()" name="passwordForm">
            <fieldset>
               <div class="form-group row">
                <label class=" col-md-2 ">Password:</label>
               <div class="col-md-5">
                <input required class="form-control" type="password" data-ng-model="vars.password" name="password" pattern=".{7,}" title="Passwords must be at least 7 characters" />
               </div>
               </div>
               <div class="form-group row">
                <label class=" col-md-2 ">Confirm password:</label>
                <div class="col-md-5">
                <input required class="form-control" type="password" data-ng-model="vars.confirm_password" ui-validate=" '$value==vars.password' " ui-validate-watch=" 'password' " name="confirm_password" pattern=".{7,}" title="Passwords must be at least 7 characters" />
                </div>
                <span data-ng-show='vars.password && passwordForm.confirm_password.$error.validator'>
                    <i class="fa fa-exclamation-circle" title="Passwords do not match" style="position: absolute; padding-left: 5px; padding-top: 8px;"></i>
                </span>
                <span data-ng-show='vars.password && vars.password == vars.confirm_password'>
                    <i id="passwordMatch" class="fa fa-check" title="Password OK" style="position: absolute; padding-left: 5px; padding-top: 8px;"></i>
                </span>
              </div>
                    <button type="submit" class="btn btn-primary" data-ng-disabled="vars.password != vars.confirm_password || passwordForm.$invalid">Change Password</button>

            </fieldset>

        </form>
        </div>

    </div>
</div>
{% endverbatim %}
