 <div class='row'>
  <div class="col-4">
  <h5 class="multitext-label">{{label}}</h5>
  </div>
  <div class="col-8">
    <div class="row">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">{{languages[0]}}</span>
        <!--TODO: if editing, add placeholder to input placeholder={{content}}-->
        <input type="text" class="form-control" [(ngModel)]="content" aria-describedby="basic-addon1">
      </div>
    </div>
    <div *ngFor="let language of languages | slice:1">
      <div class="row">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">{{language}}</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </div>
</div>
