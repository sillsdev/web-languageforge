<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="text-center">
                <h3 class="no-space-break" data-translate="Choose a project name"></h3>
            </div>
            <div class="card card-default">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-form-label col-md-4 text-md-right" data-translate="Project Name"></label>
                        <div class="controls col-md-8">
                            <div class="input-group">
                                <input class="form-control"
                                       type="text"
                                       data-ng-model="$ctrl.newProject.projectName"
                                       data-ng-blur="$ctrl.checkProjectCode()"
                                       data-set-focus="{{$ctrl.isSRProject ? '' : true}}"
                                       maxlength="50"
                                       required placeholder="eg: My Translation"
                                       data-idle-validate="$ctrl.checkProjectCode()"
                                       data-idle-validate-keypress="$ctrl.resetValidateProjectForm()" >
                                <span class="input-group-addon ng-hide" data-ng-show="$ctrl.newProject.projectCode.length > 0 && $ctrl.projectCodeState === 'loading'">
                                    <i id="projectCodeLoading" class="fa fa-spinner fa-spin"></i>
                                </span>
                                <span class="input-group-addon alert-danger ng-hide" data-ng-show="$ctrl.newProject.projectCode.length > 0 && $ctrl.projectCodeState === 'exists'">
                                    <i id="projectCodeExists" class="fa fa-times" title="Project Code already exists!" ></i>
                                </span>
                                <span class="input-group-addon alert-danger ng-hide" data-ng-show="$ctrl.newProject.projectCode.length > 0 && $ctrl.projectCodeState === 'invalid'">
                                    <i id="projectCodeAlphanumeric" class="fa fa-times" title="Project Code must begin with a letter, and only contain lower-case letters, numbers, dashes and underscores!" ></i>
                                </span>
                                <span class="input-group-addon alert-success ng-hide" data-ng-show="$ctrl.newProject.projectCode.length > 0 && $ctrl.projectCodeState === 'ok'">
                                    <i id="projectCodeOk" class="fa fa-check" title="Project Code is available!" ></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-4 text-md-right" data-translate="Project Code"></label>
                        <div class="controls col-md-8">
                            <div class="input-group" data-ng-show="$ctrl.newProject.editProjectCode">
                                <input type="text"
                                       class="form-control"
                                       data-ng-model="$ctrl.newProject.projectCode" id="projectCode"
                                       data-ng-trim="false"
                                       maxlength="50"
                                       required placeholder="eg: my_translation"
                                       data-ng-blur="$ctrl.checkProjectCode()"
                                       data-idle-validate="$ctrl.checkProjectCode()"
                                       data-idle-validate-keypress="$ctrl.resetValidateProjectForm()">
                            </div>
                            <div class="input-group" data-ng-hide="$ctrl.newProject.editProjectCode">
                                <input type="text"
                                        class="form-control uneditable-input"
                                        required placeholder="eg: my_translation"
                                        data-ng-model="$ctrl.newProject.projectCode"
                                        data-ng-hide="$ctrl.newProject.editProjectCode"
                                        data-ng-bind="$ctrl.newProject.projectCode"
                                        data-translate="Project Code"
                                        readonly>
                            </div>
                            <div class="input-group" data-ng-hide="$ctrl.isSRProject">
                                <label class="checkbox">
                                    <input type="checkbox" data-ng-model="$ctrl.newProject.editProjectCode">
                                        {{'Edit project code' | translate}}
                                    <span class="text-muted">(You'll almost never need to check this)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
