<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="text-xs-center">
                <h4 class ="no-space-break" data-translate="Select Primary Language"></h4>
            </div>
            <div class="card card-default">
                <div class="card-block">
                    <div class="form-group row">
                        <div class="input-group">
                            <label class="col-md-4 text-md-right" translate="Primary language"></label>
                            <div class="uneditable-input col-md-8" data-ng-bind="primaryLanguage()"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-5 offset-md-4">
                                <a class="btn btn-secondary d-block mx-auto" id="selectLanguageButton" data-ng-click="openNewLanguageModal()" translate="Select"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
