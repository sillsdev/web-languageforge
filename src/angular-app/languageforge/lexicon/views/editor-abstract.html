<div data-ng-cloak id="lexAppContainer">
    <div class="row">
        <div class="col-xs-12">
            <div class="lexAppToolbar" data-ng-show="!$state.is('editor.list')">
                <div class="pull-left">
                    <a id="toListLink" data-ng-show="$state.is('editor.entry')" class="btn btn-secondary"
                       data-ng-click="returnToList()"
                       uib-tooltip="{{'Back to List'|translate}}">
                        <i class="fa fa-arrow-circle-left"></i>
                        <span class="hidden-sm-down">{{'List'|translate}}</span></a>

                    <button id="editorNewWordBtn" class="btn btn-primary"
                            data-ng-show="$state.is('editor.entry')" data-ng-if="rights.canEditEntry()"
                            data-ng-click="newEntry()">
                    <i class="fa fa-plus"></i><span class="hidden-md-down"> {{'New Word' | translate}}</span></button>

                    <a id="toEditLink" data-ng-show="$state.is('editor.comments')" class="btn btn-secondary"
                       data-ng-click="editEntry(currentEntry.id)" uib-tooltip="{{'Return to Edit Entry'|translate}}">
                        <i class="fa fa-arrow-circle-left"></i>
                        {{'Edit'|translate}}</a>
                </div>
                <div class="pull-right" data-ng-show="$state.is('editor.entry')">
                    <span data-ng-if="rights.canEditEntry()">
                        <span class="text-muted">{{saveNotice()}}</span>
                        <button id="saveEntryBtn" class="btn btn-primary" data-ng-click="saveCurrentEntry(true)"
                                data-ng-disabled="!currentEntryIsDirty()">
                            <i class="fa fa-save"></i> <span class="hidden-sm-down">{{saveButtonTitle()}}</span>
                        </button>
                    </span>
                    <span data-ng-if="entryLoaded()">
                        <button id="toggleHiddenFieldsBtn" class="btn btn-secondary"
                                data-ng-click="show.emptyFields = !show.emptyFields">
                            <i class="fa fa-{{ show.emptyFields ? 'minus-square-o' : 'plus-square-o' }}"></i> <span class="hidden-sm-down">{{show.emptyFields ? 'Hide Extra Fields' : 'Show Extra Fields' | translate}}</span></button>
                    </span>
                    <button id="toCommentsLink"
                       class="btn btn-primary" data-ng-click="showComments()" uib-tooltip="{{'Show Comments'|translate}}">
                        <current-entry-comment-count></current-entry-comment-count>
                        <i class="fa fa-comments commentColor"></i>
                    </button>
                </div>
                <div class="pull-right" data-ng-show="$state.is('editor.comments')">
                    <div id="commentsCount" class="btn">
                        <current-entry-comment-count></current-entry-comment-count>
                        <i class="fa fa-comments commentColor"></i>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div data-ui-view></div>
</div>
