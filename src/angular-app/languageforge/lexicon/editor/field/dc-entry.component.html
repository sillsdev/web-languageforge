<div class="dc-entry">
    <div class="card card-outline-primary entry-card">
        <div class="card-header">
            <div data-ng-if="$ctrl.control.rights.canDeleteEntry() && $ctrl.isAtEditorEntry()"
                class="dropdown float-right" uib-dropdown>
                <a class="btn ellipsis-menu-toggle pui-no-caret" uib-dropdown-toggle>
                    <span class="fa fa-ellipsis-v"></span>
                </a>
                <div class="dropdown-menu-right" uib-dropdown-menu>
                    <a href data-ng-click="$ctrl.deleteEntry()" class="dropdown-item">Delete Entry</a>
                </div>
            </div>
            <div class="comment-bubble-entry">
                <comment-bubble control="$ctrl.control" field="$ctrl.fieldName" model="$ctrl.model" parent-context-guid="$ctrl.contextGuid"></comment-bubble>
            </div>
            &nbsp;Entry, Number: {{$ctrl.entryIndex}}
        </div>
        <div class="card-body">
            <dc-fieldrepeat config="$ctrl.config" model="$ctrl.model" control="$ctrl.control" parent-context-guid="$ctrl.contextGuid"></dc-fieldrepeat>
        </div>
    </div>
    <!-- Place links to "Add Meaning" at the top and bottom of the senses so users can easily find them -->
    <div data-ng-if="$ctrl.control.rights.canEditEntry() && isAtEditorEntry()" class="addItem topAddMeaning">
        <a class="btn btn-sm btn-std" data-ng-click="$ctrl.addSense(0)"><i class="fa fa-plus"></i> Add Meaning</a>
    </div>
    <div data-ng-if="$ctrl.config.fields.senses.fieldOrder.length > 0">
        <!--suppress JSUnusedLocalSymbols -->
        <div data-ng-repeat="sense in $ctrl.model.senses">
            <dc-sense model="sense" config="$ctrl.config.fields.senses" control="$ctrl.control" index="$index"
                      move="$ctrl.moveSense" num-senses="$ctrl.numSenses"
                      parent-context-guid="$ctrl.contextGuid" remove="$ctrl.deleteSense" ></dc-sense>
        </div>
    </div>
    <div data-ng-if="$ctrl.control.rights.canEditEntry() && $ctrl.isAtEditorEntry()" class="addItem">
        <a class="btn btn-sm btn-std" data-ng-click="$ctrl.addSense()"><i class="fa fa-plus"></i> Add Meaning</a>
    </div>
</div>
